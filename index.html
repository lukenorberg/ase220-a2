<!doctype html>
<html lang="en">
  <head>
    <title>Adopt-A-Pet</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- comment -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Space Grotesk"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  <body>
    <main>
      <div class="d-flex justify-content-center">
        <div class="container my-4">
          <div class="row">
            <div class="col-sm my-4">
              <div class="card col mx-2" style="width: 18rem">
                <img
                  src="./images/pets/01-george.jpg"
                  width="auto"
                  height="200px"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h3 class="card-title w-100">George</h3>
                  <div class="my-2">
                    <div><strong>Type:</strong> Cat</div>
                    <div><strong>Age:</strong> 4 Years</div>
                    <div class="d-flex align-items-center">
                      <strong>Sex:</strong>
                      <img
                        src="./images/icons/male-icon.svg"
                        alt="male"
                        width="20"
                        class="mx-1"
                      />
                    </div>
                  </div>
                  <a href="./pets/01.html" class="btn btn-primary">Details</a>
                </div>
              </div>
            </div>

            <div class="col-sm my-4">
              <div class="card col mx-2" style="width: 18rem">
                <img
                  src="./images/pets/02-max.jpg"
                  width="auto"
                  height="200px"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h3 class="card-title w-100">Max</h3>
                  <div class="my-2">
                    <div><strong>Type:</strong> Dog</div>
                    <div><strong>Age:</strong> 4 Years</div>
                    <div class="d-flex align-items-center">
                      <strong>Sex:</strong>
                      <img
                        src="./images/icons/male-icon.svg"
                        alt="male"
                        width="20"
                        class="mx-1"
                      />
                    </div>
                  </div>
                  <a href="./pets/02.html" class="btn btn-primary">Details</a>
                </div>
              </div>
            </div>

            <div class="col-sm my-4">
              <div class="card col mx-2" style="width: 18rem">
                <img
                  src="./images/pets/03-sandy.jpg"
                  width="auto"
                  height="200px"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h3 class="card-title w-100">Sandy</h3>
                  <div class="my-2">
                    <div><strong>Type:</strong> Dog</div>
                    <div><strong>Age:</strong> 7 Years</div>
                    <div class="d-flex align-items-center">
                      <strong>Sex:</strong>
                      <img
                        src="./images/icons/female-icon.svg"
                        alt="female"
                        width="20"
                        class="mx-1"
                      />
                    </div>
                  </div>
                  <a href="./pets/03.html" class="btn btn-primary">Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
