<!doctype html>
<html lang="en">
  <head>
    <title>Adopt-A-Pet</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="d-flex justify-content-center">
        <div class="container my-4">
          <div class="row">

            <div class="col-sm my-4">
              <div class="card col mx-2" style="width: 18rem">
                <img
                  src="./images/pets/01-george.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h3 class="card-title">George</h5>
                    <div class="my-2">
                      <div><strong>Type:</strong> Cat</div>
                      <div><strong>Age:</strong> 4 Years</div>
                      <div class="d-flex align-items-center"><strong>Sex:</strong> <img src="./images/icons/male-icon.svg" alt="male" width="20" class="mx-1"></div>
                    </div>
                  <a href="./pets/01.html" class="btn btn-primary">Details</a>
                </div>
              </div>
            </div>

            <div class="col-sm my-4">
              <div class="card col mx-2" style="width: 18rem">
                <img
                  src="./images/pets/02-max.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h3 class="card-title">Max</h5>
                    <div class="my-2">
                      <div><strong>Type:</strong> Dog</div>
                      <div><strong>Age:</strong> 4 Years</div>
                      <div class="d-flex align-items-center"><strong>Sex:</strong> <img src="./images/icons/male-icon.svg" alt="male" width="20" class="mx-1"></div>
                    </div>
                  <a href="./pets/02.html" class="btn btn-primary">Details</a>
                </div>
              </div>
            </div>

              <div class="col-sm py-4">
                <div class="card col mx-2" style="width: 18rem">
                  <img
                    src="./images/pets/03-sandy.jpg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h3 class="card-title">Sandy</h5>
                      <div class="my-2">
                        <div><strong>Type:</strong> Dog</div>
                        <div><strong>Age:</strong> 7 Years</div>
                        <div class="d-flex align-items-center"><strong>Sex:</strong> <img src="./images/icons/female-icon.svg" alt="female" width="20" class="mx-1"></div>
                      </div>
                    <a href="./pets/03.html" class="btn btn-primary">Details</a>
                  </div>
                </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
